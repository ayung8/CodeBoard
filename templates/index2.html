<!doctype html>

<html lang="en">
<head>
	 <!-- Required meta tags -->
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	 <link rel="stylesheet" href="/static/styles.css" >
	 <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

	<title>CodeBoard</title>

	<style type="text/css">

		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#camera-illustration{ width: 50% !important;}
		#photoButton { width: 75px !important; }
		#returnedText{ width: 100%; height:180px; border-radius: 15px; border:1px solid rgb(228, 110, 222);}
		.bold { font-weight: bold;}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/cameraMin.js"></script>
	<script type="text/javascript" src="/static/handlers.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-color navbar-light">
		<a class="navbar-brand" href="#">CodeBoard</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active">
			<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="/about">About</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="/index">Start</a>
			</li>
		</ul>
		</div>
	</nav>
<div class="container">
    <div class="row mt-1">
        <div class="col">
            <div class="row">
                <h5> Take a clear photo of the code you want to run</h5>
            </div>
            <div class="row mb-2">
                <form>
                    <input type="button" class ="button" value="Access Camera" onClick="setup(); $(this).hide().next().show(); $('#results').hide(); $('#my_camera').show()" style="display:none">
                    <input type="button" class="button" value="Take Snapshot" onClick="take_snapshot(); $(this).hide().prev().show(); $('#my_camera').hide(); $('#results').show()">
                </form>
            </div>
            <div class="row mb-2">
                <div id="my_camera" class="col"></div>
                <div id="results" class="col" style="display:none"></div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label>Code Type:</label>
                    <select id="types" name="types" form="codeRunner">
                        <option selected value="program">Program</option>
                        <option value="function">Function</option>
                    </select>
                </div>
                <div class="col">
                    <label>Language:</label>
                    <select name="languages" form="codeRunner">
                        <option value="javascript">JavaScript</option>
                        <option value="c">C</option>
                        <option value="python" disabled>Python</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="ml-2 d-block" id="camera-illustration" src="/static/images/camera.svg">
                </div>
            </div>
        </div>
        <div class="col mt-3 pa-1">
            <form action="/output" method="post" id="codeRunner">
                <div id=functionInputs class ="bold">
                    <label>Function Inputs:</label>
                    <input type="text" name="functionInputs" value="" placeholder="e.g. '2, 3'" style="font-family:Lucida Console, Monaco, monospace">
                </div>
                <br>
                <div mt-2> Please verify the code is correct and make any changes</div>
                <textarea name="codetorun" id="returnedText" style="font-family:Lucida Console, Monaco, monospace"></textarea>
                <input type="submit" class="button offset-md-4">
            </form>
        </div>
    </div>
</body>
    <script>setup();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
